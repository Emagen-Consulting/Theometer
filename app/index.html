<!doctype html>
<html ng-app="theometer">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
    <title>Theometer</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="common/styles/styles.css">
    <link rel="stylesheet" href="main/styles/main.css">
    <link rel="stylesheet" href="ministry/styles/ministry.css">
    <link rel="stylesheet" href="return-visits/styles/return-visits.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar>
      <ion-nav-back-button class="button-positive">Back</ion-nav-back-button>
    </ion-nav-bar>



    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-nav-view></ion-nav-view>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="return-visits/settings/visit-types/visit-types.controller.js"></script>
    <script src="return-visits/settings/videos/videos.controller.js"></script>
    <script src="return-visits/settings/tracts/tracts.controller.js"></script>
    <script src="return-visits/settings/scriptures/scriptures.controller.js"></script>
    <script src="return-visits/settings/presentations/presentations.controller.js"></script>
    <script src="return-visits/settings/partners/partners.controller.js"></script>
    <script src="return-visits/settings/magazines/magazines.controller.js"></script>
    <script src="return-visits/settings/invitations/invitations.controller.js"></script>
    <script src="return-visits/settings/household-member-types/household-member-types.controller.js"></script>
    <script src="return-visits/settings/display-rules/display-rules.controller.js"></script>
    <script src="return-visits/settings/brochures/brochures.controller.js"></script>
    <script src="return-visits/settings/books/books.controller.js"></script>
    <script src="return-visits/return-visits.route.js"></script>
    <script src="return-visits/menu/menu.controller.js"></script>
    <script src="return-visits/call-list/call-list.controller.js"></script>
    <script src="return-visits/call-details/call-details.controller.js"></script>
    <script src="return-visits/add-call/add-call.controller.js"></script>
    <script src="ministry/ministry.route.js"></script>
    <script src="ministry/controllers/ministry-list.controller.js"></script>
    <script src="main/services/main-serv.js"></script>
    <script src="main/main.route.js"></script>
    <script src="main/controllers/debug-ctrl.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="common/services/modal.service.js"></script>
    <script src="app.route.js"></script>
    <script src="app.constants.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
